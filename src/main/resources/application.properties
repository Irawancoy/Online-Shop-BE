spring.application.name=orderBE

# Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/online_shop_db
spring.datasource.username=root
spring.datasource.password=mysql123456

# Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true

# Pageable
spring.data.web.pageable.one-indexed-parameters= true
spring.data.web.pageable.page-parameter= pageNumber
spring.data.web.pageable.size-parameter= pageSize
spring.data.web.sort.sort-parameter= sortBy

# Minio
application.minio.url=http://169.254.1.210:9000
application.minio.username=minioadmin
application.minio.password=minioadmin
application.minio.bucketName=order-app
